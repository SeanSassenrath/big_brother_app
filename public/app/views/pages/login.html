<h1>login</h1>

<h2 ng-if="login.error">{{login.error}}</h2>

<form ng-submit="login.doLogin()">
  <input type="text" ng-model="login.loginData.username" placeholder="username">
  <input type="text" ng-model="login.loginData.password" placeholder="password">
  <button type="submit">Login</button>
</form>
